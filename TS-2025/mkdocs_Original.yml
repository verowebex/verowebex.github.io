---
site_name: LTRCCT-2296 From Good to Great - Enhancing Customer Experience with the Webex Contact Center Flow Designer
site_description: LTRCCT-2296 From Good to Great - Enhancing Customer Experience with the Webex Contact Center Flow Designer
site_author: Dimitri Bokatov, Yaroslav Bondar, Taylan Kucuk
# must be same as "site_name"
copyright: Copyright &copy; 2025 Cisco Systems Inc. All Rights Reserved.
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - navigation.footer
    - search.suggest
    - content.code.copy
    - toc.integrate
    - content.tooltips
    - content.footnote.tooltips
    - codehilite
  custom_dir: docs/overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom      
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: template_assets/webexLogo91.png
  favicon: template_assets/webex75.png
extra:
  generator: false
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - js/copy-button.js
  - js/attendee-id.js
plugins:
  - search
  - with-pdf:
      cover_title: LTRCCT-2296
      cover_subtitle: "From Good to Great: Enhancing Customer Experience with the Webex Contact Center Flow Designer"
      cover_logo: template_assets/Cisco-Live-White-Blue-APJC.svg
  - glightbox:
      touchNavigation: true
      loop: false
      effect: fade
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      skip_classes:
      - custom-skip-class-name
      auto_caption: true
      caption_position: top   
markdown_extensions:
  - md_in_html
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - tables
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
nav:
  - Home: index.md
  - Getting Started:
      - Lab Overview: ./main/overview.md
      - Getting to know your environment: ./main/PreRequisites.md
      - Chrome and Webex App Setup: ./main/Browser_and_Desktop_Setup.md 
      - Choose Your Adventure: ./main/Choose_Your_Adventure.md
      ## - Flow Designer Overview [To be moved to presentation]: ./main/FlowDesignerOverview.md
  - Fundamental Labs:
      - Lab Guide:
            - "Mission 1: Basic Call Routing (Flow Template, TTS, Language)": ./main/Lab1_Mission1.md
            - "Mission 2: Using Business Hours to add flexibility": ./main/Lab1_Mission2.md
            - "Mission 3: Adding Call-back functionality to your flow": ./main/Lab1_Mission3.md
            - "Mission 4: Work with Event Flow": ./main/Lab1_Mission4.md
            - "Mission 5: Post Call Survey": ./main/Lab1_Mission5.md
            - "Mission 6: Using Flow Designer Tools": ./main/Lab1_Mission6.md
            - "Mission 7: AI in Action (Scripted Agent)": ./main/Lab1_Mission7.md
            - "Mission 8: AI in Action (Autonomous Agent)": ./main/Lab1_Mission8.md
      - Conclusion: ./main/Lab1_Conclusion.md
  - Advanced Labs:
      - Lab Guide:
            ##- "Advacned Call Routing and Flow Simplification by using API Integration Overview": ./main/Lab2.md
            - "Mission 1: CallBack on Global Error": ./main/Lab2_Mission1.md
            - "Mission 2: Preventing Callback duplication": ./main/Lab2_Mission2.md
            - "Mission 3: Emergency config change": ./main/Lab2_Mission3.md
            - "Mission 4: Routing facilitation": ./main/Lab2_Mission4.md 
            - "Mission 5: Last Agent Routing": ./main/Lab2_Mission5_AutoCSAT.md
            - "Mission 6: Routing Returning Callers": ./main/Lab2_Mission6.md
            - "Mission 7: Seamless AI to Human Agent Handoffs": ./main/Lab2_Mission7.md
      - Conclusion: ./main/Lab2_Conclusion.md
  - Quick Links: quicklinks.md
  - Ask a Question<i class="fa-solid fa-hand" style="color:#63E6BE;"></i>: slido-QA-iFrame.md

